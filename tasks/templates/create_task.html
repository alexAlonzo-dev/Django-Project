{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Create Task</h1>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form action="/tasks/create/" method="POST" class="card p-4 shadow-sm bg-white">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary mt-3">Save</button>
</form>
{% endblock %}
